<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start">Start Game</button>
    <div class="prevchoices displayoff">
        <div class="human choice">&#10068</div>
        <div class="comp choice">&#10068</div>
    </div>
    <div class="scores displayoff">
        <div class="human score"></div>
        <div class="comp score"></div>
    </div>
    <div class="displayoff rounds"></div>
    <div class="options displayoff ">
        <button class="option" id="0">ROCK</button>
        <button class="option" id="1">PAPER</button>
        <button class="option" id="2">SCISSORS</button>
    </div>
    <div class="result"></div>
</body>
</html>
